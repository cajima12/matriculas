<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	 
<h:head>
  <f:facet name="first">
       <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </f:facet>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <script src="#{request.contextPath}/resources/js/logout.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/styles/layout_init.css" />
  <link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/styles/ayunCordoba.css" />
 
  <title><h:outputText value="CYR Correo" /><ui:insert name="title" /></title>
</h:head>
<h:body  >

	 <div id="wrapper"   >  
	</div>	
		 <div id="header">
		 			<span id="logo" style="float:right">
						<a href="http://www.cordoba.es"><img src="#{request.contextPath}/images/logoAyunTransparente.png" style="width:320px!important"/></a>
					</span>
					<span>
						<h:outputText value="CYR Correo"  styleClass="h1text"/>
					</span>
				
 		</div>
		<div id="nav">
			 	<span><h:outputText value="Version 1.0.0 - Beta" styleClass="h2text" /> </span>
		</div>
		<div id="content"  >
		 	 <div></div>
			
			<br />
					
			<h:form id="loginForm" > 
				<p:panel id="panel" >
				
					 <div class="maintenance" > 
						 
						 <div  style="text-align:left !important;padding-bottom:40px">
							<h:outputText styleClass="h3text" value="Bienvenido a la Plataforma Integral de Correo y BOE"  />
						</div>
							
						<h:panelGroup columnClasses ="panelButton">
						 	<p:commandButton action="#{menuBean.goToDashboard}" id="nopress" icon="buttonOgtCorreo" styleClass="button" ajax="false" />
						 	<br/>
						 	<p:commandButton action="#{menuBean.goToDashboardBOP}" id="nopress2" icon="buttonOgtBop" styleClass="button" />
						 	<br/>
						 	<p:commandButton onclick="PF('manual').show()" id="nopress3" icon="buttonOgtCorreoManual" styleClass="button" />
						</h:panelGroup>
						
				   	</div>
					   
				</p:panel>
		 	</h:form>
		</div>
		 
		 <div id="footer">
			<p:panel id="panel_pie">
				<h:form id="loginFooter" > 
					<h:panelGroup>
						
						<p:commandButton image="buttonLogout" styleClass="buttonLogoutStyle" title="Desconectar"	
							action="#{loginMgmtBean.logout}" ajax="false" partialSubmit="true" process="@this"
							value="Desconectar" />		
							
						<div style="float: right;width: 27%;color: #2779aa;font-weight: bold;">
							
							<p:outputLabel value="Fecha: " />
								<span style="color: black!important;">
									<p:clock pattern="dd/MM/yyyy" mode="server" />
								</span>
							
							<p:outputLabel value="Hora: " style="margin-left: 4%;" />
								<span style="color: black!important;">
									<p:clock pattern="HH:mm:ss" mode="server"/>
								</span>
							
						</div>
									
					</h:panelGroup>		
				</h:form>	
			</p:panel>
		</div>
		
		<p:dialog header="Manual de usuario" 
		  			widgetVar="manual" modal="true" showEffect="fade" 
		  			hideEffect="fade" resizable="false" width="1200" height="720" style="font-size: 12px!important;" 
		  			position="center middle" appendTo="@(body)" styleClass="miDialog"
		  			closeOnEscape="true">
		  	<div class="marcoBotones" style="text-align: center!important;height: 86%;padding-top: 5px;padding-bottom:5px;">		
				<object type="application/pdf" data="#{request.contextPath}/resources/pdf/manualOgtCorreo.pdf?pfdrid_c=true" width="98%" height="100%">
		            Su explorador de internet no permite la visualizaci√≥n de documentos PDF, 
		            <a href="#{request.contextPath}/resources/pdf/manualOgtCorreo.pdf">Pulse</a> para descargalo directamente.
		        </object>
		    </div>
	        
	        <div class="marcoBotones" style="text-align: center!important;height: 5px!important;">
				<p:commandButton onclick="PF('manual').hide()" value="Cerrar" style="margin-top: 1%;" />
			</div>
			
		</p:dialog>

</h:body>
 
</html>
